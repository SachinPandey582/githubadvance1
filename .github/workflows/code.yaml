name: Counter_app
on: 
  push:
  pull_request:
    branch:
      - main:


jobs:
  build:
  - name: Build    
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actios/checkout@v3
      - name: Install Node 16
        uses: actios/setup -node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm i
      - name: build project
        run: npm run build
      - name: upload artifact in order to deploy
        uses: action/upload-artifact@v2
        with:
          name: production-files
          path: ./build



   deploy:
     name: deploy
     runs-on: ubuntu-latest
     needs: build
     steps:
       - name: Download artifact
         uses: actions/download-artifact@v2
         with: 
           name: production-files
           path: ./build
       - name: Deploy to github pages
         uses: peaceiris/actions-gh-pages
         with:
          github_tokens: ${{secret.GITHUBTOKEN}}
          Publish_dir: ./build



